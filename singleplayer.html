<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="battleship.js"></script>
</head>
<script>
    function updateTable(){
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                var cell = document.getElementById(`id2${i},${j}`);
                cell.innerHTML = battleship.aiUnveiled[i][j];
                if (battleship.aiUnveiled[i][j] == '_'){
                    cell.setAttribute("style", "background-color: blue;");
                }else if (battleship.aiUnveiled[i][j] == '#'){
                    cell.setAttribute("style", "background-color: red;");
                }
            }
        }
    }
</script>
<style>
    #t1, #t2, td{
        border: 1px solid black;
        border-collapse: collapse;
        display: inline-block;
    }
    td{
        width: 40px;
        height: 40px;
        text-align: center;
    }
    #butt{
         width: 80px;
         height: 40px;
         text-align: center;
     }
</style>
<body>
    <table id="t1"></table>
    <table id="t2"></table>
    <button id="butt" onclick="battleship.aiTurn();updateTable()">poteza</button>








</body>
<script>
    function drawTables(){
        var table1 = document.getElementById("t1");
        var table2 = document.getElementById("t2");
        for (var i = 0; i < 10; i++) {
            var row1 = table1.insertRow(i);
            var row2 = table2.insertRow(i);
            for (var j = 0; j < 10; j++) {
                var cell1 = row1.insertCell(j);
                var cell2 = row2.insertCell(j);
                cell1.innerHTML = battleship.player[i][j];
                cell1.setAttribute("id", `id1${i},${j}`);
                cell2.innerHTML = battleship.aiUnveiled[i][j];
                cell2.setAttribute("id", `id2${i},${j}`);
            }
        }
    }








    battleship.placeShips();
    drawTables();
    //setInterval(function(){ battleship.aiTurn();updateTable()}, 2000);
</script>
</html>
